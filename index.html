<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilekçe Yazma Platformu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dilekçe Yazma Platformu</h1>

        <form id="dilekce-form">
            <div class="form-group">
                <label for="kisiAdi">Yetkili Kişi/Makam Adı:</label>
                <input type="text" id="kisiAdi" name="kisiAdi" placeholder="Yetkili adı/makamı" required>
            </div>

            <div class="form-group">
                <label for="anahtarKelime">Anahtar Kelime:</label>
                <input type="text" id="anahtarKelime" name="anahtarKelime" placeholder="Anahtar kelime girin" required>
            </div>

            <button type="submit">Dilekçeyi Oluştur</button>
        </form>

        <div id="output" class="output"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
